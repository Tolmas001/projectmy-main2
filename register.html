<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ro'yxatdan o'tish - Glow Beauty</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h1>Glow Beauty</h1>
            <p>Xush kelibsiz! Iltimos, ro'yxatdan o'ting.</p>
            <form id="registerForm">
                <div class="input-group">
                    <label for="username">Ism va familiya</label>
                    <input type="text" id="username" required placeholder="Ismingizni kiriting">
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required placeholder="example@mail.com">
                </div>
                <div class="input-group">
                    <label for="password">Parol</label>
                    <input type="password" id="password" required placeholder="********">
                </div>
                <button type="submit" class="btn-primary">Ro'yxatdan o'tish</button>
            </form>
            <p class="auth-footer">Profilingiz bormi? <a href="index.html">Asosiy sahifa (Mehmon)</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
