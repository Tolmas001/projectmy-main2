<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krist - Akkaunt yaratish</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-box" id="authBox">
            <h1 class="logo" style="font-size: 36px; margin-bottom: 10px;">Krist</h1>
            <p id="authSubtitle" style="margin-bottom: 25px; color: #666;">Go'zallik olamiga xush kelibsiz!</p>
            
            <form id="registerForm">
                <div class="profile-upload" onclick="document.getElementById('profileInput').click()">
                    <img id="profilePreview" src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=150" alt="Avatar">
                    <div class="upload-icon"><i class="fas fa-camera"></i></div>
                    <input type="file" id="profileInput" hidden accept="image/*">
                </div>
                <div class="input-group"><label>To'liq ism</label><input type="text" id="username" required placeholder="Ismingiz"></div>
                <div class="input-group"><label>Email</label><input type="email" id="email" required placeholder="mail@example.com"></div>
                <div class="input-group"><label>Parol</label><input type="password" id="password" required placeholder="********"></div>
                <button type="submit" class="btn-primary-krist">Ro'yxatdan o'tish</button>
                <p style="margin-top: 20px; font-size: 14px;">Akkauntingiz bormi? <a href="#" onclick="toggleAuth(false)" style="color: var(--primary-color); font-weight: 600;">Kirish</a></p>
            </form>

            <form id="loginForm" style="display: none;">
                <div class="input-group"><label>Email</label><input type="email" id="loginEmail" required placeholder="mail@example.com"></div>
                <div class="input-group"><label>Parol</label><input type="password" id="loginPassword" required placeholder="********"></div>
                <button type="submit" class="btn-primary-krist">Tizimga kirish</button>
                <p style="margin-top: 20px; font-size: 14px;">Yangi foydalanuvchimisiz? <a href="#" onclick="toggleAuth(true)" style="color: var(--primary-color); font-weight: 600;">Ro'yxatdan o'tish</a></p>
            </form>
        </div>
    </div>

    <script>
        let base64Image = "";
        
        window.toggleAuth = (isReg) => {
            document.getElementById('registerForm').style.display = isReg ? 'block' : 'none';
            document.getElementById('loginForm').style.display = isReg ? 'none' : 'block';
            document.getElementById('authSubtitle').innerText = isReg ? "Go'zallik olamiga xush kelibsiz!" : "Tizimga qaytish";
        };

        const profileInput = document.getElementById('profileInput');
        if (profileInput) {
            profileInput.onchange = (e) => {
                const file = e.target.files[0];
                const reader = new FileReader();
                reader.onloadend = () => {
                    base64Image = reader.result;
                    document.getElementById('profilePreview').src = base64Image;
                };
                if (file) reader.readAsDataURL(file);
            };
        }

        document.getElementById('registerForm').onsubmit = (e) => {
            e.preventDefault();
            const userData = {
                name: document.getElementById('username').value,
                email: document.getElementById('email').value,
                avatar: base64Image || "https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=150",
                joinedDate: new Date().toISOString()
            };
            localStorage.setItem('krist_user', JSON.stringify(userData));
            Swal.fire('Tabriklaymiz!', 'Profil yaratildi', 'success').then(() => window.location.href = 'index.html');
        };

        document.getElementById('loginForm').onsubmit = (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const savedUser = JSON.parse(localStorage.getItem('krist_user'));
            if (savedUser && savedUser.email === email) {
                Swal.fire('Xush kelibsiz!', `Salom, ${savedUser.name}!`, 'success').then(() => window.location.href = 'index.html');
            } else {
                Swal.fire('Xatolik!', 'Akkaunt topilmadi. Iltimos ro\'yxatdan o\'ting.', 'error');
            }
        };
    </script>
</body>
</html>
