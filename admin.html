<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krist - Admin Panel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="modal.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        .admin-container { padding: 40px 5%; max-width: 1200px; margin: 0 auto; }
        .order-card { background: white; border: 1px solid #eee; padding: 20px; border-radius: 10px; margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); position: relative; }
        .delete-btn { position: absolute; top: 20px; right: 20px; color: #ff4757; cursor: pointer; font-size: 18px; transition: 0.3s; }
        .delete-btn:hover { transform: scale(1.2); }
        .status-badge { background: #e3f2fd; color: #1976d2; padding: 5px 10px; border-radius: 5px; font-size: 12px; font-weight: bold; }
        .tab-menu { display: flex; gap: 20px; margin-bottom: 30px; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        .tab-btn { cursor: pointer; font-weight: 600; color: #666; }
        .tab-btn.active { color: var(--black); border-bottom: 2px solid var(--black); }
        [data-theme="dark"] .order-card { background: #1a1921; border-color: #333; }
        .admin-product-card { background: white; padding: 15px; border-radius: 15px; text-align: center; border: 1px solid #eee; transition: 0.3s; }
        [data-theme="dark"] .admin-product-card { background: #1a1921; border-color: #333; }
    </style>
</head>
<body>
    <div id="adminLogin" style="height: 100vh; display: flex; justify-content: center; align-items: center; background: #f3f4f6; position: fixed; width: 100%; top: 0; left: 0; z-index: 9999;">
        <div style="background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; width: 350px;">
            <h1 class="logo">Krist Admin</h1>
            <p style="margin: 20px 0; color: #666;">Boshqaruv paneliga kirish (Kod: 2026):</p>
            <input type="password" id="adminCode" placeholder="Kirish kodi" style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 10px; text-align: center; font-size: 18px; outline: none; margin-bottom: 20px;">
            <button onclick="checkAdminCode()" class="btn-primary-krist">Kirish</button>
            <p id="errorMsg" style="color: red; margin-top: 15px; font-size: 14px; display: none;">Xato kod kiritildi!</p>
        </div>
    </div>

    <div class="admin-container" id="adminContent" style="display: none;">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 30px;">
            <h1 class="logo" style="margin:0;">Krist Admin</h1>
            <button onclick="logoutAdmin()" style="background:#eee; border:none; padding:8px 15px; border-radius:5px; cursor:pointer;">Chiqish</button>
        </div>
        
        <div class="tab-menu">
            <div class="tab-btn active" id="tabOrders" onclick="showTab('orders')">Buyurtmalar</div>
            <div class="tab-btn" id="tabProducts" onclick="showTab('products')">Mahsulotlar</div>
        </div>

        <div id="ordersTab">
            <h2>Kelib tushgan buyurtmalar</h2>
            <div id="adminOrdersList" style="margin-top: 20px;">Yuklanmoqda...</div>
        </div>

        <div id="productsTab" style="display:none;">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                <h2>Mahsulotlarni boshqarish</h2>
                <button onclick="openProductModal()" class="btn-primary-krist" style="width:auto; padding:8px 20px;">+ Yangi</button>
            </div>
            <div id="adminProductsList" style="display:grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap:20px;"></div>
        </div>

        <!-- Product Modal -->
        <div id="productModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeProductModal()">&times;</span>
                <h2 id="modalTitle">Yangi mahsulot</h2>
                <div style="margin-bottom:10px;">
                    <label>Nomi</label>
                    <input type="text" id="pName" style="width:100%; padding:10px; border-radius:5px; border:1px solid #ddd;">
                </div>
                <div style="margin-bottom:10px;">
                    <label>Narxi ($)</label>
                    <input type="number" id="pPrice" style="width:100%; padding:10px; border-radius:5px; border:1px solid #ddd;">
                </div>
                <div style="margin-bottom:10px;">
                    <label>Kategoriya</label>
                    <select id="pCategory" style="width:100%; padding:10px; border-radius:5px; border:1px solid #ddd;">
                        <option value="Makiyaj">Makiyaj</option>
                        <option value="Yuz parvarishi">Yuz parvarishi</option>
                        <option value="Atirlar">Atirlar</option>
                        <option value="Soch parvarishi">Soch parvarishi</option>
                    </select>
                </div>
                <div style="margin-bottom:10px;">
                    <label>Tarif (Tavsif)</label>
                    <textarea id="pDescription" style="width:100%; padding:10px; border-radius:5px; border:1px solid #ddd; height:80px;"></textarea>
                </div>
                <div style="margin-bottom:10px;">
                    <label>Rasm yuklash</label>
                    <input type="file" id="pImgInput" accept="image/*" style="width:100%; padding:10px;">
                    <img id="pImgPreview" style="width:100px; height:100px; object-fit:cover; display:none; margin-top:10px; border-radius:5px;">
                </div>
                <button onclick="saveProduct()" class="btn-primary-krist">Saqlash</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "http://localhost:3000/api";
        const SECRET_CODE = "2026";
        let currentEditId = null;
        let uploadedImgBase64 = "";

        // Rasm yuklash mantiqi
        document.addEventListener('DOMContentLoaded', () => {
            const fileInput = document.getElementById('pImgInput');
            if (fileInput) {
                fileInput.onchange = (e) => {
                    const file = e.target.files[0];
                    const reader = new FileReader();
                    reader.onloadend = () => {
                        uploadedImgBase64 = reader.result;
                        const preview = document.getElementById('pImgPreview');
                        preview.src = uploadedImgBase64;
                        preview.style.display = "block";
                    };
                    if (file) reader.readAsDataURL(file);
                };
            }
        });

        window.checkAdminCode = () => {
            if (document.getElementById('adminCode').value === SECRET_CODE) {
                document.getElementById('adminLogin').style.display = 'none';
                document.getElementById('adminContent').style.display = 'block';
                sessionStorage.setItem('admin_access', 'true');
                loadOrders();
            } else {
                document.getElementById('errorMsg').style.display = 'block';
            }
        }

        window.logoutAdmin = () => { sessionStorage.removeItem('admin_access'); window.location.reload(); }

        window.showTab = (tab) => {
            document.getElementById('ordersTab').style.display = tab === 'orders' ? 'block' : 'none';
            document.getElementById('productsTab').style.display = tab === 'products' ? 'block' : 'none';
            document.getElementById('tabOrders').classList.toggle('active', tab === 'orders');
            document.getElementById('tabProducts').classList.toggle('active', tab === 'products');
            if(tab === 'products') loadAdminProducts(); else loadOrders();
        }

        async function loadOrders() {
            const list = document.getElementById('adminOrdersList');
            try {
                const res = await fetch(`${API_URL}/orders`);
                const orders = await res.json();
                list.innerHTML = orders.length === 0 ? '<p>Buyurtmalar yo\'q.</p>' : '';
                orders.forEach(order => {
                    list.innerHTML += `
                        <div class="order-card">
                            <i class="fas fa-trash delete-btn" onclick="deleteOrder('${order.id}')"></i>
                            <strong>Buyurtma #${order.id}</strong>
                            <p>Mijoz: ${order.customer.name} (${order.customer.phone})</p>
                            <p>Jami: $${order.total.toFixed(2)}</p>
                            <p>Vaqt: ${new Date(order.date).toLocaleString()}</p>
                        </div>`;
                });
            } catch (e) { list.innerHTML = "Xatolik!"; }
        }

        window.deleteOrder = async (id) => {
            if(confirm("O'chirilsinmi?")) {
                await fetch(`${API_URL}/orders/${id}`, { method: 'DELETE' });
                loadOrders();
            }
        }

        async function loadAdminProducts() {
            const list = document.getElementById('adminProductsList');
            const res = await fetch(`${API_URL}/products`);
            const products = await res.json();
            list.innerHTML = '';
            products.forEach(p => {
                list.innerHTML += `
                    <div class="admin-product-card">
                        <img src="${p.image}" style="width:100%; height:100px; object-fit:contain;">
                        <h4 style="font-size:12px; height:30px; overflow:hidden;">${p.name}</h4>
                        <p>$${p.price}</p>
                        <div style="display:flex; gap:5px; margin-top:5px;">
                            <button onclick="editProduct('${p.id}')" style="flex:1; font-size:10px;">‚úçÔ∏è</button>
                            <button onclick="deleteProduct('${p.id}')" style="flex:1; font-size:10px; background:red; color:white;">üóëÔ∏è</button>
                        </div>
                    </div>`;
            });
        }

        window.openProductModal = () => {
            currentEditId = null;
            uploadedImgBase64 = "";
            document.getElementById('modalTitle').innerText = "Yangi mahsulot";
            document.getElementById('pName').value = '';
            document.getElementById('pPrice').value = '';
            document.getElementById('pDescription').value = '';
            document.getElementById('pImgPreview').style.display = "none";
            document.getElementById('productModal').style.display = 'block';
        }

        window.closeProductModal = () => { document.getElementById('productModal').style.display = 'none'; }

        window.editProduct = async (id) => {
            const res = await fetch(`${API_URL}/products`);
            const products = await res.json();
            const p = products.find(item => item.id == id);
            if(p) {
                currentEditId = id;
                uploadedImgBase64 = p.image;
                document.getElementById('modalTitle').innerText = "Tahrirlash";
                document.getElementById('pName').value = p.name;
                document.getElementById('pPrice').value = p.price;
                document.getElementById('pCategory').value = p.category;
                document.getElementById('pDescription').value = p.description || "";
                const preview = document.getElementById('pImgPreview');
                preview.src = p.image;
                preview.style.display = "block";
                document.getElementById('productModal').style.display = 'block';
            }
        }

        window.saveProduct = async () => {
            const name = document.getElementById('pName').value;
            const price = parseFloat(document.getElementById('pPrice').value);
            if(!name || isNaN(price)) return alert("Ism va narxni to'ldiring!");

            const p = {
                id: currentEditId,
                name: name,
                price: price,
                category: document.getElementById('pCategory').value,
                description: document.getElementById('pDescription').value,
                image: uploadedImgBase64 || "https://images.unsplash.com/photo-1586790170083-2f9ceadc732d"
            };
            await fetch(`${API_URL}/products`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(p)
            });
            closeProductModal();
            loadAdminProducts();
            Swal.fire('Saqlandi!', '', 'success');
        }

        window.deleteProduct = async (id) => {
            if(confirm("Mahsulot o'chirilsinmi?")) {
                await fetch(`${API_URL}/products/${id}`, { method: 'DELETE' });
                loadAdminProducts();
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            if (sessionStorage.getItem('admin_access') === 'true') {
                document.getElementById('adminLogin').style.display = 'none';
                document.getElementById('adminContent').style.display = 'block';
                loadOrders();
            }
            document.documentElement.setAttribute('data-theme', localStorage.getItem('theme') || 'light');
        });
    </script>
</body>
</html>
