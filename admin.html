<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krist - Admin Panel</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        .admin-container { padding: 40px 5%; max-width: 1200px; margin: 0 auto; }
        .order-card { background: white; border: 1px solid #eee; padding: 20px; border-radius: 10px; margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .status-badge { background: #e3f2fd; color: #1976d2; padding: 5px 10px; border-radius: 5px; font-size: 12px; font-weight: bold; }
        .tab-menu { display: flex; gap: 20px; margin-bottom: 30px; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        .tab-btn { cursor: pointer; font-weight: 600; color: #666; }
        .tab-btn.active { color: var(--black); border-bottom: 2px solid var(--black); }
    </style>
</head>
<body>
    <div class="admin-container">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 30px;">
            <h1 class="logo" style="margin:0;">Krist Admin</h1>
            <button onclick="window.location.href='index.html'" style="background:#eee; border:none; padding:8px 15px; border-radius:5px; cursor:pointer;">Saytga qaytish</button>
        </div>
        
        <div class="tab-menu">
            <div class="tab-btn active" onclick="showTab('orders')">Buyurtmalar</div>
            <div class="tab-btn" onclick="showTab('products')">Mahsulotlar</div>
        </div>

        <div id="ordersTab">
            <h2>Kelib tushgan buyurtmalar</h2>
            <div id="adminOrdersList"></div>
        </div>

        <div id="productsTab" style="display:none;">
            <h2>Mahsulotlarni boshqarish</h2>
            <p>Yaqinda qo'shiladi...</p>
        </div>
    </div>

    <script>
        function showTab(tab) {
            document.getElementById('ordersTab').style.display = tab === 'orders' ? 'block' : 'none';
            document.getElementById('productsTab').style.display = tab === 'products' ? 'block' : 'none';
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }

        function loadOrders() {
            const orders = JSON.parse(localStorage.getItem('krist_orders')) || [];
            const list = document.getElementById('adminOrdersList');
            list.innerHTML = orders.length === 0 ? '<p>Hozircha buyurtmalar yo\'q.</p>' : '';
            
            orders.reverse().forEach(order => {
                list.innerHTML += `
                    <div class="order-card">
                        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                            <strong>Buyurtma #${order.id}</strong>
                            <span class="status-badge">YANGI</span>
                        </div>
                        <p><strong>Mijoz:</strong> ${order.customer.name}</p>
                        <p><strong>Tel:</strong> ${order.customer.phone}</p>
                        <p><strong>Manzil:</strong> ${order.customer.address}</p>
                        <hr style="margin:10px 0; border:0; border-top:1px solid #eee;">
                        <p><strong>Mahsulotlar:</strong> ${order.items.map(i => i.name).join(', ')}</p>
                        <p style="margin-top:10px; font-weight:bold;">Jami: $${order.total.toFixed(2)}</p>
                        <p style="font-size:12px; color:#999; margin-top:10px;">Vaqt: ${new Date(order.date).toLocaleString()}</p>
                    </div>
                `;
            });
        }

        loadOrders();
    </script>
</body>
</html>
