<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krist - Admin Panel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="modal.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .admin-container { padding: 40px 5%; max-width: 1200px; margin: 0 auto; }
        .order-card { background: white; border: 1px solid #eee; padding: 20px; border-radius: 10px; margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); position: relative; }
        .delete-btn { position: absolute; top: 20px; right: 20px; color: #ff4757; cursor: pointer; font-size: 18px; transition: 0.3s; }
        .delete-btn:hover { transform: scale(1.2); }
        .status-badge { padding: 5px 10px; border-radius: 5px; font-size: 11px; font-weight: bold; text-transform: uppercase; }
        .status-pending { background: #fff3cd; color: #856404; }
        .status-processing { background: #d1ecf1; color: #0c5460; }
        .status-delivered { background: #d4edda; color: #155724; }
        
        .stat-card { background: white; padding: 20px; border-radius: 15px; text-align: center; border: 1px solid #eee; }
        .stat-val { display: block; font-size: 24px; font-weight: 700; margin-top: 5px; }
        
        .tab-menu { display: flex; gap: 20px; margin: 30px 0; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        .tab-btn { cursor: pointer; font-weight: 600; color: #666; padding: 5px 15px; }
        .tab-btn.active { color: #131118; border-bottom: 2px solid #131118; }
        
        .admin-product-card { background: white; padding: 15px; border-radius: 15px; border: 1px solid #eee; text-align: center; }
        .image-preview { width: 100px; height: 100px; object-fit: cover; border-radius: 10px; display: none; margin: 10px auto; border: 1px solid #ddd; }
        
        [data-theme="dark"] .order-card, [data-theme="dark"] .stat-card, [data-theme="dark"] .admin-product-card { background: #1a1921; border-color: #333; }
    </style>
</head>
<body>
    <div id="adminLogin" style="height: 100vh; display: flex; justify-content: center; align-items: center; background: #f3f4f6; position: fixed; width: 100%; top: 0; left: 0; z-index: 9999;">
        <div style="background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; width: 350px;">
            <h1 class="logo">Krist Admin</h1>
            <p style="margin: 20px 0; color: #666;">Kod: 2026</p>
            <input type="password" id="adminCode" placeholder="Kirish kodi" style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 10px; text-align: center; font-size: 18px; outline: none; margin-bottom: 20px;">
            <button onclick="checkAdminCode()" class="btn-primary-krist">Kirish</button>
            <p id="errorMsg" style="color: red; margin-top: 15px; font-size: 14px; display: none;">Xato kod!</p>
        </div>
    </div>

    <div class="admin-container" id="adminContent" style="display: none;">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 30px;">
            <h1 class="logo" style="margin:0;">Krist Admin</h1>
            <button onclick="logoutAdmin()" style="background:#eee; border:none; padding:8px 15px; border-radius:5px; cursor:pointer;">Chiqish</button>
        </div>

        <div style="display:grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap:20px;">
            <div class="stat-card"><span>Jami Buyurtmalar</span><span id="statOrders" class="stat-val">0</span></div>
            <div class="stat-card"><span>Jami Tushum</span><span id="statSales" class="stat-val" style="color:#27ae60;">$0</span></div>
            <div class="stat-card"><span>Mahsulotlar</span><span id="statProducts" class="stat-val" style="color:#d4a373;">0</span></div>
        </div>

        <!-- Sales Chart -->
        <div style="background:white; padding:20px; border-radius:15px; margin-top:30px; border:1px solid #eee;">
            <canvas id="salesChart" height="100"></canvas>
        </div>
        
        <div class="tab-menu">
            <div class="tab-btn active" id="tabOrders" onclick="showTab('orders')">Buyurtmalar</div>
            <div class="tab-btn" id="tabProducts" onclick="showTab('products')">Mahsulotlar</div>
        </div>

        <div id="ordersTab">
            <h2>Kelib tushgan buyurtmalar</h2>
            <div id="adminOrdersList" style="margin-top: 20px;">Yuklanmoqda...</div>
        </div>

        <div id="productsTab" style="display:none;">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                <h2>Mahsulotlar boshqaruvi</h2>
                <button onclick="openProductModal()" class="btn-primary-krist" style="width:auto; padding:8px 20px;">+ Yangi</button>
            </div>
            <div id="adminProductsList" style="display:grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap:20px;"></div>
        </div>

        <div id="productModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeProductModal()">&times;</span>
                <h2 id="modalTitle">Yangi mahsulot</h2>
                <div style="text-align:center;">
                    <img id="pImgPreview" class="image-preview" src="">
                    <input type="file" id="pImgInput" accept="image/*" style="display:none;">
                    <button onclick="document.getElementById('pImgInput').click()" style="padding:5px 15px; border:1px solid #ddd; background:none; cursor:pointer; border-radius:5px; font-size:12px; margin-bottom:15px;">Rasm tanlash</button>
                </div>
                <input type="text" id="pName" placeholder="Nomi" style="width:100%; padding:10px; margin-bottom:10px; border-radius:5px; border:1px solid #ddd;">
                <input type="number" id="pPrice" placeholder="Narxi ($)" style="width:100%; padding:10px; margin-bottom:10px; border-radius:5px; border:1px solid #ddd;">
                <select id="pCategory" style="width:100%; padding:10px; margin-bottom:10px; border-radius:5px; border:1px solid #ddd;">
                    <option value="Makiyaj">Makiyaj</option>
                    <option value="Yuz parvarishi">Yuz parvarishi</option>
                    <option value="Atirlar">Atirlar</option>
                    <option value="Soch parvarishi">Soch parvarishi</option>
                </select>
                <textarea id="pDescription" placeholder="Tarif" style="width:100%; padding:10px; margin-bottom:10px; border-radius:5px; border:1px solid #ddd; height:80px;"></textarea>
                <button onclick="saveProduct()" class="btn-primary-krist">Saqlash</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "http://localhost:3000/api";
        const SECRET_CODE = "2026";
        let currentEditId = null;
        let uploadedImgBase64 = "";

        document.getElementById('pImgInput').onchange = (e) => {
            const reader = new FileReader();
            reader.onload = () => {
                uploadedImgBase64 = reader.result;
                const prev = document.getElementById('pImgPreview');
                prev.src = uploadedImgBase64;
                prev.style.display = "block";
            };
            reader.readAsDataURL(e.target.files[0]);
        };

        window.checkAdminCode = () => {
            if (document.getElementById('adminCode').value === SECRET_CODE) {
                document.getElementById('adminLogin').style.display = 'none';
                document.getElementById('adminContent').style.display = 'block';
                sessionStorage.setItem('admin_access', 'true');
                loadStats(); loadOrders();
            } else document.getElementById('errorMsg').style.display = 'block';
        }

        window.logoutAdmin = () => { sessionStorage.removeItem('admin_access'); window.location.reload(); }

        window.showTab = (tab) => {
            document.getElementById('ordersTab').style.display = tab === 'orders' ? 'block' : 'none';
            document.getElementById('productsTab').style.display = tab === 'products' ? 'block' : 'none';
            document.getElementById('tabOrders').classList.toggle('active', tab === 'orders');
            document.getElementById('tabProducts').classList.toggle('active', tab === 'products');
            if(tab === 'products') loadAdminProducts(); else loadOrders();
        }

        async function loadStats() {
            const resO = await fetch(`${API_URL}/orders`);
            const orders = await resO.json();
            const resP = await fetch(`${API_URL}/products`);
            const products = await resP.json();
            document.getElementById('statOrders').innerText = orders.length;
            document.getElementById('statProducts').innerText = products.length;
            const totalSales = orders.reduce((s, o) => s + o.total, 0);
            document.getElementById('statSales').innerText = `$${totalSales.toFixed(2)}`;
            renderChart(orders);
        }

        function renderChart(orders) {
            const ctx = document.getElementById('salesChart').getContext('2d');
            const dates = [...new Set(orders.map(o => new Date(o.date).toLocaleDateString()))].sort().slice(-7);
            const data = dates.map(d => orders.filter(o => new Date(o.date).toLocaleDateString() === d).reduce((s, o) => s + o.total, 0));

            if (window.myChart) window.myChart.destroy();
            window.myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: dates,
                    datasets: [{
                        label: 'Savdo hajmi ($)',
                        data: data,
                        borderColor: '#d4a373',
                        tension: 0.4,
                        fill: true,
                        backgroundColor: 'rgba(212, 163, 115, 0.1)'
                    }]
                },
                options: { responsive: true, plugins: { legend: { display: false } } }
            });
        }

        async function loadOrders() {
            const list = document.getElementById('adminOrdersList');
            const res = await fetch(`${API_URL}/orders`);
            const orders = await res.json();
            list.innerHTML = orders.length === 0 ? '<p>Buyurtmalar yo\'q.</p>' : '';
            orders.reverse().forEach(o => {
                const status = o.status || 'pending';
                list.innerHTML += `
                    <div class="order-card">
                        <i class="fas fa-trash delete-btn" onclick="deleteOrder('${o.id}')"></i>
                        <strong>Order #${o.id.toString().substring(0,6)}</strong>
                        <span class="status-badge status-${status}">${status}</span>
                        <p>Mijoz: ${o.customer.name} (${o.customer.phone})</p>
                        <p>Jami: $${o.total.toFixed(2)}</p>
                        <div style="margin-top:10px;">
                            <button onclick="updateStatus('${o.id}', 'processing')" style="font-size:10px; padding:3px 8px;">Tayyorlanmoqda</button>
                            <button onclick="updateStatus('${o.id}', 'delivered')" style="font-size:10px; padding:3px 8px;">Yetkazildi</button>
                        </div>
                    </div>`;
            });
            loadStats();
        }

        window.updateStatus = async (id, status) => {
            const res = await fetch(`${API_URL}/orders`);
            const orders = await res.json();
            const order = orders.find(o => o.id == id);
            if(order) {
                order.status = status;
                await fetch(`${API_URL}/orders`, {
                    method: 'POST', // Backend post bo'lsa butun arrayni yozib yuboradi yoki tahrirlash api kerak
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(order)
                });
                loadOrders();
            }
        }

        window.deleteOrder = async (id) => { if(confirm("O'chirilsinmi?")) { await fetch(`${API_URL}/orders/${id}`, { method: 'DELETE' }); loadOrders(); } }

        async function loadAdminProducts() {
            const list = document.getElementById('adminProductsList');
            const res = await fetch(`${API_URL}/products`);
            const products = await res.json();
            list.innerHTML = '';
            products.forEach(p => {
                list.innerHTML += `
                    <div class="admin-product-card">
                        <img src="${p.image}" style="width:100%; height:80px; object-fit:contain;">
                        <h4 style="font-size:11px; height:28px; overflow:hidden;">${p.name}</h4>
                        <p style="font-weight:700;">$${p.price}</p>
                        <div style="display:flex; gap:3px; margin-top:5px;">
                            <button onclick="editProduct('${p.id}')" style="flex:1; font-size:10px;">‚úçÔ∏è</button>
                            <button onclick="deleteProduct('${p.id}')" style="flex:1; font-size:10px; background:red; color:white;">üóëÔ∏è</button>
                        </div>
                    </div>`;
            });
            loadStats();
        }

        window.openProductModal = () => {
            currentEditId = null; uploadedImgBase64 = "";
            document.getElementById('modalTitle').innerText = "Yangi mahsulot";
            document.getElementById('pName').value = ''; document.getElementById('pPrice').value = '';
            document.getElementById('pDescription').value = ''; document.getElementById('pImgPreview').style.display = "none";
            document.getElementById('productModal').style.display = 'block';
        }
        window.closeProductModal = () => { document.getElementById('productModal').style.display = 'none'; }

        window.editProduct = async (id) => {
            const res = await fetch(`${API_URL}/products`);
            const products = await res.json();
            const p = products.find(i => i.id == id);
            if(p) {
                currentEditId = id; uploadedImgBase64 = p.image;
                document.getElementById('modalTitle').innerText = "Tahrirlash";
                document.getElementById('pName').value = p.name; document.getElementById('pPrice').value = p.price;
                document.getElementById('pCategory').value = p.category; document.getElementById('pDescription').value = p.description || "";
                const prev = document.getElementById('pImgPreview'); prev.src = p.image; prev.style.display = "block";
                document.getElementById('productModal').style.display = 'block';
            }
        }

        window.saveProduct = async () => {
            const p = {
                id: currentEditId,
                name: document.getElementById('pName').value,
                price: parseFloat(document.getElementById('pPrice').value),
                category: document.getElementById('pCategory').value,
                description: document.getElementById('pDescription').value,
                image: uploadedImgBase64 || "https://images.unsplash.com/photo-1586790170083-2f9ceadc732d"
            };
            await fetch(`${API_URL}/products`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(p) });
            closeProductModal(); loadAdminProducts(); Swal.fire('Saqlandi!', '', 'success');
        }

        window.deleteProduct = async (id) => { if(confirm("O'chirilsinmi?")) { await fetch(`${API_URL}/products/${id}`, { method: 'DELETE' }); loadAdminProducts(); } }

        document.addEventListener('DOMContentLoaded', () => {
            if (sessionStorage.getItem('admin_access') === 'true') {
                document.getElementById('adminLogin').style.display = 'none';
                document.getElementById('adminContent').style.display = 'block';
                loadStats(); loadOrders();
            }
            document.documentElement.setAttribute('data-theme', localStorage.getItem('theme') || 'light');
        });
    </script>
</body>
</html>
