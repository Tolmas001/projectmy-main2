<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krist - Admin Panel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="modal.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .admin-container { padding: 40px 5%; max-width: 1200px; margin: 0 auto; }
        .order-card { background: white; border: 1px solid #eee; padding: 20px; border-radius: 15px; margin-bottom: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.03); position: relative; }
        .delete-btn { position: absolute; top: 20px; right: 20px; color: #ff4757; cursor: pointer; font-size: 18px; }
        .status-badge { padding: 5px 12px; border-radius: 20px; font-size: 10px; font-weight: bold; text-transform: uppercase; }
        .status-pending { background: #fff3cd; color: #856404; }
        .status-processing { background: #d1ecf1; color: #0c5460; }
        .status-delivered { background: #d4edda; color: #155724; }
        .stat-card { background: white; padding: 20px; border-radius: 15px; text-align: center; border: 1px solid #eee; }
        .tab-menu { display: flex; gap: 20px; margin: 30px 0; border-bottom: 1px solid #eee; }
        .tab-btn { cursor: pointer; padding: 10px 20px; font-weight: 600; color: #666; }
        .tab-btn.active { color: #131118; border-bottom: 3px solid #131118; }
        [data-theme="dark"] .order-card, [data-theme="dark"] .stat-card { background: #1a1921; border-color: #333; }
        .error-box { background: #fee2e2; color: #b91c1c; padding: 15px; border-radius: 10px; text-align: center; margin-bottom: 20px; display: none; }
    </style>
</head>
<body>
    <div id="adminLogin" style="height: 100vh; display: flex; justify-content: center; align-items: center; background: #f3f4f6; position: fixed; width: 100%; top: 0; left: 0; z-index: 9999;">
        <div style="background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; width: 350px;">
            <h1 class="logo">Krist Admin</h1>
            <p style="margin: 15px 0; color: #666;">Kod: 2026</p>
            <input type="password" id="adminCode" placeholder="Kirish kodi" style="width:100%; padding:12px; border:1px solid #ddd; border-radius:10px; text-align:center; font-size:18px; outline:none; margin-bottom:20px;">
            <button onclick="checkAdminCode()" class="btn-primary-krist">Kirish</button>
            <p id="errorMsg" style="color: red; margin-top: 15px; display: none;">Xato kod!</p>
        </div>
    </div>

    <div class="admin-container" id="adminContent" style="display: none;">
        <div id="serverError" class="error-box">
            <i class="fas fa-exclamation-triangle"></i> Serverga ulanib bo'lmadi! Iltimos, terminalda <b>node server.js</b> yoniq ekanligini tekshiring.
        </div>

        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 30px;">
            <h1 class="logo">Krist Admin</h1>
            <button onclick="logoutAdmin()" style="background:#eee; border:none; padding:8px 15px; border-radius:5px; cursor:pointer;">Chiqish</button>
        </div>

        <div style="display:grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap:20px;">
            <div class="stat-card"><span>Jami Buyurtmalar</span><h2 id="statOrders">0</h2></div>
            <div class="stat-card"><span>Jami Tushum</span><h2 id="statSales" style="color:#27ae60;">$0</h2></div>
            <div class="stat-card"><span>Mahsulotlar</span><h2 id="statProducts" style="color:#d4a373;">0</h2></div>
        </div>

        <div class="tab-menu">
            <div class="tab-btn active" id="tabOrders" onclick="showTab('orders')">Buyurtmalar</div>
            <div class="tab-btn" id="tabProducts" onclick="showTab('products')">Mahsulotlar</div>
        </div>

        <div id="ordersTab">
            <div id="adminOrdersList">Yuklanmoqda...</div>
        </div>

        <div id="productsTab" style="display:none;">
            <div id="adminProductsList" style="display:grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap:20px;"></div>
        </div>
    </div>

    <script>
        const API_URL = "http://localhost:3000/api";
        const SECRET_CODE = "2026";

        window.checkAdminCode = () => {
            if (document.getElementById('adminCode').value === SECRET_CODE) {
                document.getElementById('adminLogin').style.display = 'none';
                document.getElementById('adminContent').style.display = 'block';
                sessionStorage.setItem('admin_access', 'true');
                refreshData();
            } else document.getElementById('errorMsg').style.display = 'block';
        }

        window.logoutAdmin = () => { sessionStorage.removeItem('admin_access'); window.location.reload(); }

        window.showTab = (tab) => {
            document.getElementById('ordersTab').style.display = tab === 'orders' ? 'block' : 'none';
            document.getElementById('productsTab').style.display = tab === 'products' ? 'block' : 'none';
            document.getElementById('tabOrders').classList.toggle('active', tab === 'orders');
            document.getElementById('tabProducts').classList.toggle('active', tab === 'products');
            refreshData();
        }

        async function refreshData() {
            const errorBox = document.getElementById('serverError');
            try {
                const resO = await fetch(`${API_URL}/orders`);
                if (!resO.ok) throw new Error();
                const orders = await resO.json();
                
                const resP = await fetch(`${API_URL}/products`);
                const products = await resP.json();

                errorBox.style.display = 'none';
                updateStats(orders, products);
                renderOrders(orders);
                renderAdminProducts(products);
            } catch (e) {
                errorBox.style.display = 'block';
                document.getElementById('adminOrdersList').innerHTML = "Server bilan aloqa yo'q.";
            }
        }

        function updateStats(orders, products) {
            document.getElementById('statOrders').innerText = orders.length;
            document.getElementById('statProducts').innerText = products.length;
            const total = orders.reduce((s, o) => s + o.total, 0);
            document.getElementById('statSales').innerText = `$${total.toFixed(2)}`;
        }

        function renderOrders(orders) {
            const list = document.getElementById('adminOrdersList');
            if (orders.length === 0) { list.innerHTML = "<p>Buyurtmalar yo'q.</p>"; return; }
            list.innerHTML = '';
            orders.reverse().forEach(o => {
                const status = o.status || 'pending';
                list.innerHTML += `
                    <div class="order-card">
                        <i class="fas fa-trash delete-btn" onclick="deleteOrder('${o.id}')"></i>
                        <strong>Order #${o.id.toString().substring(0,6)}</strong>
                        <span class="status-badge status-${status}">${status}</span>
                        <p style="margin-top:10px;">Mijoz: ${o.customer.name} (${o.customer.phone})</p>
                        <p>Jami: $${o.total.toFixed(2)}</p>
                        <div style="margin-top:15px; display:flex; gap:10px;">
                            <button onclick="updateStatus('${o.id}', 'processing')" style="padding:5px 10px; cursor:pointer; font-size:10px;">Tayyorlanmoqda</button>
                            <button onclick="updateStatus('${o.id}', 'delivered')" style="padding:5px 10px; cursor:pointer; font-size:10px;">Yetkazildi</button>
                        </div>
                    </div>`;
            });
        }

        function renderAdminProducts(products) {
            const list = document.getElementById('adminProductsList');
            list.innerHTML = products.map(p => `
                <div class="admin-product-card">
                    <img src="${p.image}" style="width:100%; height:80px; object-fit:contain;">
                    <h4 style="font-size:11px;">${p.name}</h4>
                    <p>$${p.price}</p>
                </div>`).join('');
        }

        window.updateStatus = async (id, status) => {
            await fetch(`${API_URL}/orders`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id: id, status: status })
            });
            refreshData();
        }

        window.deleteOrder = async (id) => {
            if(confirm("O'chirilsinmi?")) {
                await fetch(`${API_URL}/orders/${id}`, { method: 'DELETE' });
                refreshData();
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            if (sessionStorage.getItem('admin_access') === 'true') {
                document.getElementById('adminLogin').style.display = 'none';
                document.getElementById('adminContent').style.display = 'block';
                refreshData();
            }
            document.documentElement.setAttribute('data-theme', localStorage.getItem('theme') || 'light');
        });
    </script>
</body>
</html>
