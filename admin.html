<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krist - Admin Panel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="modal.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        .admin-container { padding: 40px 5%; max-width: 1200px; margin: 0 auto; }
        .order-card { background: white; border: 1px solid #eee; padding: 20px; border-radius: 10px; margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); position: relative; }
        .delete-btn { position: absolute; top: 20px; right: 20px; color: #ff4757; cursor: pointer; font-size: 18px; transition: 0.3s; }
        .delete-btn:hover { transform: scale(1.2); }
        .status-badge { background: #e3f2fd; color: #1976d2; padding: 5px 10px; border-radius: 5px; font-size: 12px; font-weight: bold; }
        .tab-menu { display: flex; gap: 20px; margin-bottom: 30px; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        .tab-btn { cursor: pointer; font-weight: 600; color: #666; }
        .tab-btn.active { color: var(--black); border-bottom: 2px solid var(--black); }
        [data-theme="dark"] .order-card { background: #1a1921; border-color: #333; }
        .admin-product-card { background: white; padding: 15px; border-radius: 15px; text-align: center; border: 1px solid #eee; transition: 0.3s; }
        .admin-product-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.05); }
        [data-theme="dark"] .admin-product-card { background: #1a1921; border-color: #333; }
    </style>
</head>
<body>
    <!-- Login Overlay -->
    <div id="adminLogin" style="height: 100vh; display: flex; justify-content: center; align-items: center; background: #f3f4f6; position: fixed; width: 100%; top: 0; left: 0; z-index: 9999;">
        <div style="background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; width: 350px;">
            <h1 class="logo">Krist Admin</h1>
            <p style="margin: 20px 0; color: #666;">Boshqaruv paneliga kirish (Kod: 2026):</p>
            <input type="password" id="adminCode" placeholder="Kirish kodi" style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 10px; text-align: center; font-size: 18px; outline: none; margin-bottom: 20px;">
            <button onclick="checkAdminCode()" class="btn-primary-krist">Kirish</button>
            <p id="errorMsg" style="color: red; margin-top: 15px; font-size: 14px; display: none;">Xato kod kiritildi!</p>
        </div>
    </div>

    <div class="admin-container" id="adminContent" style="display: none;">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 30px;">
            <h1 class="logo" style="margin:0;">Krist Admin</h1>
            <button onclick="logoutAdmin()" style="background:#eee; border:none; padding:8px 15px; border-radius:5px; cursor:pointer;">Chiqish</button>
        </div>
        
        <div class="tab-menu">
            <div class="tab-btn active" id="tabOrders" onclick="showTab('orders')">Buyurtmalar</div>
            <div class="tab-btn" id="tabProducts" onclick="showTab('products')">Mahsulotlar</div>
        </div>

        <!-- Orders Section -->
        <div id="ordersTab">
            <h2>Kelib tushgan buyurtmalar</h2>
            <div id="adminOrdersList" style="margin-top: 20px;">Yuklanmoqda...</div>
        </div>

        <!-- Products Section -->
        <div id="productsTab" style="display:none;">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                <h2>Mahsulotlarni boshqarish</h2>
                <button onclick="openProductModal()" class="btn-primary-krist" style="width:auto; padding:8px 20px;">+ Yangi mahsulot</button>
            </div>
            <div id="adminProductsList" style="display:grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap:20px;"></div>
        </div>

        <!-- Product Edit Modal -->
        <div id="productModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeProductModal()">&times;</span>
                <h2 id="modalTitle">Yangi mahsulot</h2>
                <div style="margin-bottom: 15px; text-align: left;">
                    <label style="display:block; font-size:12px; margin-bottom:5px;">Nomi</label>
                    <input type="text" id="pNameInput" style="width:100%; padding:10px; border-radius:8px; border:1px solid #ddd;">
                </div>
                <div style="margin-bottom: 15px; text-align: left;">
                    <label style="display:block; font-size:12px; margin-bottom:5px;">Narxi ($)</label>
                    <input type="number" id="pPriceInput" style="width:100%; padding:10px; border-radius:8px; border:1px solid #ddd;">
                </div>
                <div style="margin-bottom: 15px; text-align: left;">
                    <label style="display:block; font-size:12px; margin-bottom:5px;">Kategoriya</label>
                    <select id="pCatInput" style="width:100%; padding:10px; border-radius:8px; border:1px solid #ddd;">
                        <option value="Skin Care">Skin Care</option>
                        <option value="Make Up">Make Up</option>
                        <option value="Fragrances">Fragrances</option>
                        <option value="Hair Care">Hair Care</option>
                    </select>
                </div>
                <button onclick="saveProduct()" class="btn-primary-krist">Saqlash</button>
            </div>
        </div>
    </div>

    <script>
        const SECRET_CODE = "2026";

        window.checkAdminCode = () => {
            const input = document.getElementById('adminCode').value;
            if (input === SECRET_CODE) {
                document.getElementById('adminLogin').style.display = 'none';
                document.getElementById('adminContent').style.display = 'block';
                sessionStorage.setItem('admin_access', 'true');
                loadOrders();
            } else {
                document.getElementById('errorMsg').style.display = 'block';
            }
        }

        window.logoutAdmin = () => {
            sessionStorage.removeItem('admin_access');
            window.location.reload();
        }

        window.showTab = (tab) => {
            document.getElementById('ordersTab').style.display = tab === 'orders' ? 'block' : 'none';
            document.getElementById('productsTab').style.display = tab === 'products' ? 'block' : 'none';
            document.getElementById('tabOrders').classList.toggle('active', tab === 'orders');
            document.getElementById('tabProducts').classList.toggle('active', tab === 'products');
            if(tab === 'products') loadAdminProducts();
        }

        function loadOrders() {
            const list = document.getElementById('adminOrdersList');
            const orders = JSON.parse(localStorage.getItem('krist_orders')) || [];
            if (orders.length === 0) {
                list.innerHTML = '<p style="text-align:center; padding:20px;">Hozircha buyurtmalar yo\'q.</p>';
                return;
            }
            list.innerHTML = '';
            orders.reverse().forEach((order) => {
                list.innerHTML += `
                    <div class="order-card">
                        <i class="fas fa-trash delete-btn" onclick="deleteOrder(${order.id})" title="O'chirish"></i>
                        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                            <strong>Buyurtma #${order.id}</strong>
                            <span class="status-badge">YANGI</span>
                        </div>
                        <p><strong>Mijoz:</strong> ${order.customer.name}</p>
                        <p><strong>Tel:</strong> ${order.customer.phone}</p>
                        <p><strong>Manzil:</strong> ${order.customer.address}</p>
                        <hr style="margin:10px 0; border:0; border-top:1px solid #eee;">
                        <p><strong>Mahsulotlar:</strong> ${order.items.map(i => i.name).join(', ')}</p>
                        <p style="margin-top:10px; font-weight:bold; color: #d4a373;">Jami: $${order.total.toFixed(2)}</p>
                    </div>`;
            });
        }

        window.deleteOrder = (id) => {
            if(confirm("Buyurtmani o'chirmoqchimisiz?")) {
                let orders = JSON.parse(localStorage.getItem('krist_orders')) || [];
                orders = orders.filter(o => o.id !== id);
                localStorage.setItem('krist_orders', JSON.stringify(orders));
                loadOrders();
            }
        }

        // --- Mahsulot boshqaruvi ---
        function loadAdminProducts() {
            const list = document.getElementById('adminProductsList');
            const products = JSON.parse(localStorage.getItem('krist_products')) || [];
            list.innerHTML = '';
            products.slice(0, 40).forEach(p => {
                list.innerHTML += `
                    <div class="admin-product-card">
                        <img src="${p.image}" style="width:100%; height:120px; object-fit:contain; margin-bottom:10px;">
                        <h4 style="font-size:14px; margin-bottom:5px;">${p.name}</h4>
                        <p style="font-weight:700; color:#d4a373;">$${p.price}</p>
                        <div style="margin-top:10px; display:flex; gap:5px;">
                            <button onclick="editProduct(${p.id})" style="flex:1; padding:5px; border:none; background:#eee; cursor:pointer; border-radius:5px;">‚úçÔ∏è</button>
                            <button onclick="deleteProduct(${p.id})" style="flex:1; padding:5px; border:none; background:#ff4757; color:white; cursor:pointer; border-radius:5px;">üóëÔ∏è</button>
                        </div>
                    </div>`;
            });
        }

        let editingId = null;
        window.openProductModal = () => {
            editingId = null;
            document.getElementById('modalTitle').innerText = "Yangi mahsulot";
            document.getElementById('pNameInput').value = '';
            document.getElementById('pPriceInput').value = '';
            document.getElementById('productModal').style.display = 'block';
        }
        window.closeProductModal = () => { document.getElementById('productModal').style.display = 'none'; }

        window.editProduct = (id) => {
            const products = JSON.parse(localStorage.getItem('krist_products'));
            const p = products.find(i => i.id === id);
            editingId = id;
            document.getElementById('modalTitle').innerText = "Tahrirlash";
            document.getElementById('pNameInput').value = p.name;
            document.getElementById('pPriceInput').value = p.price;
            document.getElementById('pCatInput').value = p.category;
            document.getElementById('productModal').style.display = 'block';
        }

        window.saveProduct = () => {
            let products = JSON.parse(localStorage.getItem('krist_products'));
            const name = document.getElementById('pNameInput').value;
            const price = parseFloat(document.getElementById('pPriceInput').value);
            const category = document.getElementById('pCatInput').value;

            if (editingId) {
                products = products.map(p => p.id === editingId ? {...p, name, price, category} : p);
            } else {
                products.unshift({ id: Date.now(), name, price, category, image: "https://images.unsplash.com/photo-1522335789203-aabd1fc54bc9?w=500" });
            }
            localStorage.setItem('krist_products', JSON.stringify(products));
            closeProductModal();
            loadAdminProducts();
            Swal.fire('Saqlandi!', '', 'success');
        }

        window.deleteProduct = (id) => {
            if(confirm("Mahsulotni o'chirishni tasdiqlaysizmi?")) {
                let p = JSON.parse(localStorage.getItem('krist_products'));
                p = p.filter(i => i.id !== id);
                localStorage.setItem('krist_products', JSON.stringify(p));
                loadAdminProducts();
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            if (sessionStorage.getItem('admin_access') === 'true') {
                document.getElementById('adminLogin').style.display = 'none';
                document.getElementById('adminContent').style.display = 'block';
                loadOrders();
            }
            document.documentElement.setAttribute('data-theme', localStorage.getItem('theme') || 'light');
        });
    </script>
</body>
</html>
