<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krist - Mahsulot haqida</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <div class="header-container">
            <div class="logo"><a href="index.html" style="text-decoration:none; color:black;">Krist</a></div>
            <a href="index.html" style="text-decoration:none; color:var(--dark-gray); font-size:14px;"><i class="fas fa-arrow-left"></i> Orqaga qaytish</a>
        </div>
    </header>

    <div class="product-detail-container" style="max-width: 1200px; margin: 50px auto; padding: 0 20px; display: flex; gap: 50px; flex-wrap: wrap;">
        <div class="detail-image" style="flex: 1; min-width: 300px;">
            <img id="mainImg" src="" alt="" style="width: 100%; border-radius: 10px; background: #f8f8f8;">
        </div>
        <div class="detail-info" style="flex: 1; min-width: 300px;">
            <h1 id="pName" style="font-size: 32px; margin-bottom: 10px;"></h1>
            <p id="pPrice" style="font-size: 24px; color: var(--black); font-weight: 700; margin-bottom: 20px;"></p>
            <p style="color: var(--dark-gray); line-height: 1.6; margin-bottom: 30px;">
                Ushbu mahsulot yuqori sifatli materiallardan tayyorlangan bo'lib, sizning kundalik hayotingizda qulaylik va go'zallik bag'ishlaydi. Bizning barcha mahsulotlarimiz kafolatlangan va sinovdan o'tgan.
            </p>
            
            <div style="margin-bottom: 30px;">
                <h4>Rangni tanlang:</h4>
                <div style="display:flex; gap:10px; margin-top:10px;">
                    <div style="width:30px; height:30px; border-radius:50%; background:black; cursor:pointer; border:2px solid white; outline:1px solid #ddd;"></div>
                    <div style="width:30px; height:30px; border-radius:50%; background:navy; cursor:pointer;"></div>
                    <div style="width:30px; height:30px; border-radius:50%; background:brown; cursor:pointer;"></div>
                </div>
            </div>

            <button class="btn-primary-krist" id="addToCartBtn" style="padding: 15px 50px; width: auto;">Savatchaga qo'shish</button>
            
            <div style="margin-top: 40px; border-top: 1px solid #eee; padding-top: 20px;">
                <p style="font-size: 14px; color: green;"><i class="fas fa-check-circle"></i> Stokda mavjud</p>
                <p style="font-size: 14px; color: #666; margin-top: 5px;"><i class="fas fa-truck"></i> Yetkazib berish: 24-48 soat ichida</p>
            </div>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const productId = parseInt(urlParams.get('id'));

        // Bu ma'lumotlar script.js'dan kelishi kerak, hozircha bu yerda ham takrorlaymiz
        const products = [
            { id: 1, name: "Roadster Printed T-Shirt", price: 38.00, image: "https://images.unsplash.com/photo-1521572267360-ee0c2909d518?w=800" },
            { id: 2, name: "Allen Solly Handheld Bag", price: 80.00, image: "https://images.unsplash.com/photo-1584917033904-47e120121300?w=800" },
            { id: 3, name: "Louis Philippe Sport T-Shirt", price: 50.00, image: "https://images.unsplash.com/photo-1581655353564-df123a1eb820?w=800" },
            { id: 4, name: "Adidas Running Shoes", price: 60.00, image: "https://images.unsplash.com/photo-1542291026-7eec264c27ff?w=800" },
            { id: 5, name: "Trendyol Maxi Dress", price: 35.00, image: "https://images.unsplash.com/photo-1595777457583-95e059d581b8?w=800" },
            { id: 6, name: "YK Disney Printed Dress", price: 80.00, image: "https://images.unsplash.com/photo-1621335829175-95f437384d7c?w=800" },
            { id: 7, name: "US Polo Casual Shirt", price: 40.00, image: "https://images.unsplash.com/photo-1596755094514-f87e34085b2c?w=800" },
            { id: 8, name: "Zyla Women Sandals", price: 35.00, image: "https://images.unsplash.com/photo-1543163521-1bf539c55dd2?w=800" }
        ];

        const product = products.find(p => p.id === productId);

        if (product) {
            document.getElementById('mainImg').src = product.image;
            document.getElementById('pName').innerText = product.name;
            document.getElementById('pPrice').innerText = `$${product.price.toFixed(2)}`;
            
            document.getElementById('addToCartBtn').onclick = () => {
                let cart = JSON.parse(localStorage.getItem('krist_cart')) || [];
                cart.push(product);
                localStorage.setItem('krist_cart', JSON.stringify(cart));
                alert("Savatchaga qo'shildi!");
            };
        } else {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
