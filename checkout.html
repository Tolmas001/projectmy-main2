<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krist - Buyurtma berish</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="checkout.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="checkout-page">
    <div class="checkout-container-custom">
        <h1 class="logo" style="text-align: center; margin-bottom: 30px; font-size: 32px;">Krist</h1>
        
        <div class="checkout-grid">
            <!-- Chap tomon: Ma'lumotlar formasi -->
            <div class="checkout-card">
                <h2 class="checkout-title">Yetkazib berish ma'lumotlari</h2>
                <form id="orderForm">
                    <div class="form-group">
                        <label>To'liq ismingiz</label>
                        <input type="text" id="fullName" class="form-input" required placeholder="Ism va familiya">
                    </div>

                    <h4 style="margin: 25px 0 15px; font-size: 15px;">To'lov usulini tanlang</h4>
                    <div class="payment-grid">
                        <div class="method-item active" onclick="selectMethod(this, 'cash')">
                            <i class="fas fa-money-bill-wave"></i>
                            <span>Naqd pul</span>
                        </div>
                        <div class="method-item" onclick="selectMethod(this, 'card')">
                            <i class="fas fa-credit-card"></i>
                            <span>Bank kartasi</span>
                        </div>
                    </div>
                    <input type="hidden" id="paymentMethod" value="cash">

                    <div id="cardDetails" class="card-details-box" style="display: none;">
                        <div class="form-group">
                            <label>Karta raqami</label>
                            <input type="text" id="cardNumber" class="form-input" placeholder="0000 0000 0000 0000" maxlength="19">
                        </div>
                        <div style="display: flex; gap: 15px;">
                            <div class="form-group" style="flex: 1;">
                                <label>Muddati</label>
                                <input type="text" id="cardExpiry" class="form-input" placeholder="MM/YY" maxlength="5">
                            </div>
                            <div class="form-group" style="flex: 1;">
                                <label>CVV</label>
                                <input type="password" id="cardCvv" class="form-input" placeholder="***" maxlength="3">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Telefon raqamingiz</label>
                        <input type="tel" id="phone" class="form-input" required placeholder="+998 90 123 45 67">
                    </div>
                    <div class="form-group">
                        <label>Manzil</label>
                        <input type="text" id="address" class="form-input" required placeholder="Shahar, tuman, ko'cha, uy">
                    </div>
                    
                    <button type="submit" class="btn-primary-krist" style="margin-top: 20px;">Buyurtmani tasdiqlash</button>
                    <a href="index.html" style="display: block; text-align: center; margin-top: 15px; color: #666; text-decoration: none; font-size: 14px;">Savatchaga qaytish</a>
                </form>
            </div>

            <!-- O'ng tomon: Buyurtma xulosasi -->
            <div class="checkout-card">
                <h3 style="margin-bottom: 20px; font-size: 18px;">Buyurtma xulosasi</h3>
                <div class="summary-box">
                    <div id="summaryItems"></div>
                    
                    <div class="promo-group">
                        <input type="text" id="promoInput" class="promo-input" placeholder="Promo-kod">
                        <button type="button" onclick="applyPromo()" class="promo-btn">Qo'llash</button>
                    </div>
                    <p id="promoMessage" style="font-size: 12px; margin-top: 5px;"></p>

                    <div id="summaryTotal" class="summary-total-row"></div>
                </div>
                <p style="font-size: 12px; color: #888; text-align: center;">
                    <i class="fas fa-lock"></i> Barcha to'lovlar xavfsiz himoyalangan
                </p>
            </div>
        </div>
    </div>

    <script type="module">
        import { db, collection, addDoc } from './firebase-config.js';

        // Mavzuni qo'llash
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);

        // ... (selectMethod va boshqa funksiyalar)
        window.selectMethod = (el, method) => {
            document.querySelectorAll('.method-item').forEach(c => c.classList.remove('active'));
            el.classList.add('active');
            document.getElementById('paymentMethod').value = method;
            const cardDetails = document.getElementById('cardDetails');
            cardDetails.style.display = method === 'card' ? 'block' : 'none';
        }

        const cart = JSON.parse(localStorage.getItem('krist_cart')) || [];
        // ... (updateDisplay va applyPromo kodlari saqlanadi)

        document.getElementById('orderForm').onsubmit = async (e) => {
            e.preventDefault();
            const orderData = {
                id: Date.now(),
                customer: {
                    name: document.getElementById('fullName').value,
                    phone: document.getElementById('phone').value,
                    address: document.getElementById('address').value
                },
                items: cart,
                total: total - (total * discount),
                date: new Date().toISOString()
            };

            try {
                // Firebase-ga yuborish
                await addDoc(collection(db, "orders"), orderData);

                Swal.fire({
                    title: 'Rahmat!',
                    text: 'Buyurtmangiz Firebase bazasiga tushdi!',
                    icon: 'success'
                }).then(() => {
                    localStorage.removeItem('krist_cart');
                    window.location.href = 'index.html';
                });
            } catch (err) {
                alert("Buyurtmani yuborishda xatolik!");
            }
        };
    </script>
</body>
</html>
