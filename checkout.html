<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krist - Buyurtma berish</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="checkout.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="checkout-page">
    <div class="checkout-container-custom">
        <h1 class="logo" style="text-align: center; margin-bottom: 30px; font-size: 32px;">Krist</h1>
        <div class="checkout-grid">
            <div class="checkout-card">
                <h2 class="checkout-title">Yetkazib berish</h2>
                <form id="orderForm">
                    <div class="form-group"><label>To'liq ism</label><input type="text" id="fullName" class="form-input" required></div>
                    <div class="form-group"><label>Telefon</label><input type="tel" id="phone" class="form-input" required></div>
                    <div class="form-group"><label>Manzil</label><input type="text" id="address" class="form-input" required></div>
                    <button type="submit" class="btn-primary-krist">Buyurtmani tasdiqlash</button>
                </form>
            </div>
            <div class="checkout-card">
                <h3>Xulosa</h3>
                <div class="summary-box" id="summaryBox"></div>
            </div>
        </div>
    </div>
    <script>
        const cart = JSON.parse(localStorage.getItem('krist_cart')) || [];
        const summaryBox = document.getElementById('summaryBox');
        let total = 0;
        cart.forEach(item => {
            total += item.price;
            summaryBox.innerHTML += `<div class="summary-item"><span>${item.name}</span> <span>$${item.price.toFixed(2)}</span></div>`;
        });
        summaryBox.innerHTML += `<div class="summary-total-row">Jami: $${total.toFixed(2)}</div>`;

        document.getElementById('orderForm').onsubmit = async function(e) {
            e.preventDefault();
            const orderData = {
                customer: {
                    name: document.getElementById('fullName').value,
                    phone: document.getElementById('phone').value,
                    address: document.getElementById('address').value
                },
                items: cart,
                total: total
            };

            try {
                const res = await fetch('http://localhost:3000/api/orders', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(orderData)
                });
                if (res.ok) {
                    Swal.fire('Muvaffaqiyatli!', 'Buyurtma qabul qilindi', 'success').then(() => {
                        localStorage.removeItem('krist_cart');
                        window.location.href = 'index.html';
                    });
                }
            } catch (err) {
                alert("Serverga ulanib bo'lmadi! node server.js yoqilganini tekshiring.");
            }
        };
        document.documentElement.setAttribute('data-theme', localStorage.getItem('theme') || 'light');
    </script>
</body>
</html>
