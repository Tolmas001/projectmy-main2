<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krist - Shaxsiy Kabinet</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <div class="header-container">
            <div class="logo"><a href="index.html" style="text-decoration:none; color:black;">Krist</a></div>
            <a href="index.html" style="text-decoration:none; color:var(--dark-gray);"><i class="fas fa-home"></i></a>
        </div>
    </header>

    <div class="profile-header">
        <img id="userAvatar" src="" alt="Avatar" class="user-avatar-big">
        <h2 id="userName"></h2>
        <p id="userEmail"></p>
    </div>

    <div class="profile-grid">
        <div class="info-card">
            <h3>Profil ma'lumotlari</h3>
            <hr style="margin:20px 0; border:0; border-top:1px solid #eee;">
            <p><strong>A'zo bo'lgan sana:</strong> <span id="joinedDate"></span></p>
            <p><strong>Status:</strong> VIP Mijoz</p>
            <button onclick="logout()" class="btn-primary-krist" style="margin-top:30px; background:#ff4757;">Chiqish</button>
        </div>

        <div class="orders-card">
            <h3>Buyurtmalar tarixi</h3>
            <div id="userOrdersList" style="margin-top:20px;"></div>
        </div>
    </div>

    <script>
        const user = JSON.parse(localStorage.getItem('krist_user'));
        if (!user) window.location.href = 'register.html';

        document.getElementById('userAvatar').src = user.avatar;
        document.getElementById('userName').innerText = user.name;
        document.getElementById('userEmail').innerText = user.email;
        document.getElementById('joinedDate').innerText = new Date(user.joinedDate).toLocaleDateString();

        const orders = JSON.parse(localStorage.getItem('krist_orders')) || [];
        const list = document.getElementById('userOrdersList');

        if (orders.length === 0) {
            list.innerHTML = '<p>Sizda hali buyurtmalar yo\'q.</p>';
        } else {
            orders.reverse().forEach(order => {
                list.innerHTML += `
                    <div class="order-row">
                        <div>
                            <strong>Order #${order.id}</strong>
                            <p style="font-size:12px; color:#999;">${new Date(order.date).toLocaleDateString()}</p>
                        </div>
                        <div style="text-align:right;">
                            <p style="font-weight:700;">$${order.total.toFixed(2)}</p>
                            <span style="font-size:11px; color:green;">${order.status || 'Yetkazildi'}</span>
                            <br>
                            <button onclick="downloadInvoice(${order.id})" style="font-size:10px; border:1px solid #ddd; background:none; padding:2px 5px; cursor:pointer; margin-top:5px; border-radius:30px;">Chekni yuklash</button>
                        </div>
                    </div>
                `;
            });
        }

        function downloadInvoice(orderId) {
            const order = orders.find(o => o.id === orderId);
            const invoiceText = `
                KRIST FASHION STORE
                -------------------
                Buyurtma #${order.id}
                Sana: ${new Date(order.date).toLocaleString()}
                Mijoz: ${order.customer.name}
                Jami: $${order.total.toFixed(2)}
                
                Mahsulotlar:
                ${order.items.map(i => '- ' + i.name + ' ($' + i.price + ')').join('\n')}
                
                Rahmat! Yana kutib qolamiz.
            `;
            
            const blob = new Blob([invoiceText], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `invoice_${orderId}.txt`;
            link.click();
        }

        function logout() {
            if (confirm("Chiqmoqchimisiz?")) {
                localStorage.removeItem('krist_user');
                window.location.href = 'register.html';
            }
        }
    </script>
</body>
</html>
